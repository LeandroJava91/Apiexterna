<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Joke</title>
</head>
<body>
<h1>Chuck Norris Joke</h1>
<div>
    <img th:src="${responseData.icon_url}" alt="Chuck Norris Icon">
    <p th:text="${responseData.value}"></p>
    <p>ID: <span th:text="${responseData.id}"></span></p>
</div>
</body>
</html>
